<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Social Media Dashboard</title>
    <link rel="stylesheet" href="sign upp.css">
</head>
<body>
    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <div class="logo-container">
                <img src="logo su.jpg" alt="Social Media Dashboard Logo" class="logo">
                <p class="quote">"Connect with the world, one click at a time."</p>
            </div>
            <div class="heading-container">
                <h1>Welcome to Your Social Media Dashboard</h1>
            </div>
            <a href="hm pg.html"><button class="btn back-btn" onclick="goBack()">Back</button></a>
        </div>

        <!-- Right Side -->
        <div class="right-side">
            <div class="form-container">
                <form id="signupForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <a href="index.html"><button type="button" class="btn next-btn" onclick="nextStep()">Next</button></a>

                </form>
            </div>
        </div>
    </div>

    <script src="scriptt.js"></script>
</body>
</html>
