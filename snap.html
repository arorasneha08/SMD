<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snap.css">
    <title>Social Media Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="snapchat.png.jpg" alt="Snapchat Logo" class="logo">
            <h1>Trending on Snapchat</h1>
            <a href="index.html"><button>Return to Main Dashboard</button></a>
        </header>
        
        <section class="trending">
            <h2>Trending Hashtags</h2>
            <ul class="hashtags">
                <li>#snapchat </li>
                <li>#like</li>
                <li>#follow</li>
                <li>#snap</li>
                <li>#beautiful</li>
            </ul>
        </section>

        <section class="trending">
            <h2>TRENDING FILTERS</h2>
            <ul class="filters"> 
                <li class="filter-item">filter1</li>
                <div class="doglens">
                    <img src="doglens.jpeg.jpg" alt="doglens" class="logo">
                </div> 
                <li class="filter-item">filter2</li>
                <div class="flower">
                    <img src="flowers.jpg" alt="flower" class="flower">
                </div>
                <li class="filter-item">Filter3</li>
                <div class="cartoon">
                    <img src="cartoon.jpeg.jpg" alt="cartoon" class="cartoon">
                </div>
                <li class="filter-item">Filter4</li>
                <div class="retro">
                    <img src="pfp.jpeg" alt="retro" class="retro">
                </div>
            </ul>
        </section>

        <section class="trending">
            <h2>Trending Songs</h2>
            <ul class="songs">
                <li>Sacrifice - The Weeknd</li>
                <li>Meant to be - Max Vermeulen</li>
            </ul>
        </section>
    </div>
</body>
</html>
