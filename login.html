<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">
    <!-- Left Section with Logo and Quote -->
    <div class="left-section">
      <img src="logo su.jpg" alt="Social Media Logo" class="logo">
      <p class="quote">"Connecting the world, one post at a time."</p>
    </div>

    <!-- Right Section with Login Form -->
    <div class="right-section">
      <h1>Welcome to your Social Media Dashboard</h1>
      <form id="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      
      <div class="links">
        <a href="sign UP page.html" id="signup-link">Don't have an account? Sign up</a>
        <a href="hm pg.html" id="home-link" class="home-btn">Back to Home</a>
      </div>
    </div>
  </div>

  <script src="smd logiin.js"></script>
</body>
</html>
