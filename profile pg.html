<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile pg.css">
</head>

<body>
    <div class="container">
        <!-- Profile Page -->
        <div class="profile-container">
            <h1>My Account</h1>
            <!-- Profile Photo -->
            <div class="profile-photo">
                <img src="pfp.jpeg" alt="Profile Photo">
            </div>
            <div class="profile-details">
                <!-- User Info -->
                <p class="username" id="profile-username">[Username]</p>
                <p class="email" id="profile-email">[Email]</p>
                <p class="occupation">Software Engineer</p> <!-- Occupation can be updated later if required -->
                <!-- Buttons -->
                <div class="buttons">
                    <button class="btn" id="change-name-btn">Change Name</button>
                    <button class="btn" id="change-password-btn">Change Password</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Dashboard Button -->
    <div class="back-button">
        <a href="index.html"><button class="btn" id="back-to-dashboard-btn">Back to Dashboard</button></a>
    </div>

    <script src="profile.js"></script>
</body>

</html>
